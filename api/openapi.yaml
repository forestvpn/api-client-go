openapi: 3.0.4
info:
  contact:
    email: support@forestvpn.com
    name: ForestVPN
    url: https://forestvpn.com/
  description: |
    ForestVPN - Fast, secure, and modern VPN. It offers Distributed Computing, Crypto Mining, P2P, Ad Blocking, TOR over VPN,
    30+ locations, and a free version with unlimited data.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: https://forestvpn.com/terms/
  title: ForestVPN API
  version: "2.0"
externalDocs:
  description: "Fast, secure, and modern VPN"
  url: https://forestvpn.com/
servers:
- url: "{scheme}://{host}/v2"
  variables:
    host:
      default: api.forestvpn.com
    scheme:
      default: https
      enum:
      - https
      - http
security:
- bearerAuth: []
paths:
  /geo/countries/:
    get:
      operationId: ListCountries
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Country'
                type: array
          description: ok
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: unexpected error
      summary: Countries list
      tags:
      - geo
  /geo/currencies/:
    get:
      operationId: ListCurrencies
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Currency'
                type: array
          description: ok
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: unexpected error
      summary: Correncies list
      tags:
      - geo
  /locations/:
    get:
      operationId: ListLocations
      parameters:
      - explode: false
        in: header
        name: X-Device-Coordinates
        required: false
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Location'
                type: array
          description: ok
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: unexpected error
      security:
      - {}
      - bearerAuth: []
      summary: Location list
      tags:
      - geo
  /devices/:
    get:
      description: |
        Retrieve devices list
      operationId: ListDevices
      parameters:
      - description: Filter by search query
        explode: true
        in: query
        name: q
        required: false
        schema:
          type: string
        style: form
      - description: Filter by external_key
        explode: true
        in: query
        name: external_key
        required: false
        schema:
          type: string
        style: form
      - description: Filter by recently active
        explode: true
        in: query
        name: recently_active
        required: false
        schema:
          type: boolean
        style: form
      - description: Filter by last active at date-time after provided value
        explode: true
        in: query
        name: last_active_at_after
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Filter by last active at date-time before provided value
        explode: true
        in: query
        name: last_active_at_before
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Sort by provided field
        explode: true
        in: query
        name: sort
        required: false
        schema:
          enum:
          - last_active_at
          - -last_active_at
          - created_at
          - -created_at
          - updated_at
          - -updated_at
          type: string
        style: form
      - explode: true
        in: query
        name: per_page
        required: false
        schema:
          type: integer
        style: form
      - explode: true
        in: query
        name: page
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Device'
                type: array
          description: ok
          headers:
            Link:
              explode: false
              schema:
                description: https://docs.github.com/en/rest/guides/traversing-with-pagination
                type: string
              style: simple
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: unexpected error
      summary: Device List
      tags:
      - device
    post:
      description: |
        Create new device
      operationId: CreateDevice
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrUpdateDeviceRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
          description: ok
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: unexpected error
      summary: Create new device
      tags:
      - device
  /devices/{deviceID}/:
    delete:
      description: |
        Delete device by id
      operationId: DeleteDevice
      parameters:
      - explode: false
        in: path
        name: deviceID
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "204":
          description: no content
        default:
          content:
            application/json:
              schema:
